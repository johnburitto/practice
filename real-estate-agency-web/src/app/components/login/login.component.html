<div class="body"></div>
<div class="grad"></div>
<div class="block">
    <div class="header">
        <div>Real<span>Estate</span></div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login">
        <div class="form-group">
            <input type="text" placeholder="username" name="user" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['login'].invalid }" />
            <div *ngIf="submitted && loginForm.controls['login'].invalid" class="invalid-feedback">
                <div *ngIf="loginForm.controls['login'].invalid">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" name="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].invalid }" />
            <div *ngIf="submitted && loginForm.controls['password'].invalid" class="invalid-feedback">
                <div *ngIf="loginForm.controls['password'].invalid">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="button" value="login" [disabled]="loading" (click)="onSubmit()">
    
            <div class="register">
                <a routerLink="/register" class="btn btn-link">register</a>
            </div>
        </div>
    </form>
</div>
